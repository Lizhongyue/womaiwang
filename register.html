<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		
	</head>
	<body>
		<!--头部-->
		<div class="head auto">
			<div class="head_logo">
				<a href="#">
					<img src="img/login/head.jpg" />
				</a>
			</div>
			<div class="head_adv"></div>
			<div class="head_line"></div>
			<div class="clear"></div>
		</div>
		
		
		<!--内容区域-->
		<div class="main auto">
			<div class="main_content">
				<div class="mc_inside">
					<div class="mci_title">
						注册我买网
						<p class="mcitit_p">
							已有我买网账号?<a href="login.html">登录</a>
						</p>
					</div>
					<div class="mci_content">
						<form>
							<div class="info">
								<i>用户名:</i>
								<div class="info_r">
									<input type="text" class="username" placeholder="6-20位字符,可使用字母、数字、下划线" />
									<div class="error">
										<div class="show1">
											<img src="img/login/v-icon-1.png" />
											<span></span>
										</div>
										<div class="show2">
										    <img src="img/login/v-icon-2.png" />
						                    <span></span>
						                </div>
						                <div class="success">
						                	<img src="img/login/v-icon-3.png" />
						                    <span></span>
						                </div>
									</div>
								</div>
							</div>
							<div class="info">
								<i>密码:</i>
								<div class="info_r">
									<input type="password" class="password" placeholder="6-20个字符,推荐字母、数字和符号的组合" />
									<div class="error">
										 <div class="show1">
											<img src="img/login/v-icon-1.png" />
											<span></span>
										</div>
										<div class="show2">
										    <img src="img/login/v-icon-2.png" />
						                    <span></span>
						                </div>
						                <div class="success">
						                	<img src="img/login/v-icon-3.png" />
						                    <span></span>
						                </div>
									</div>
								</div>
							</div>
							<div class="info">
								<i>确认密码:</i>
								<div class="info_r">
									<input type="password" class="againpwd" placeholder="请再次输入密码" />
									<div class="error">
										 <div class="show1">
											<img src="img/login/v-icon-1.png" />
											<span></span>
										</div>
										<div class="show2">
										    <img src="img/login/v-icon-2.png" />
						                    <span></span>
						                </div>
						                <div class="success">
						                	<img src="img/login/v-icon-3.png" />
						                    <span></span>
						                </div>
									</div>
								</div>
							</div>
							<div class="info">
								<i>手机号:</i>
								<div class="info_r">
									<input type="text" class="tel" placeholder="请输入11位手机号"/>
									<div class="error">
										<div class="show1">
											<img src="img/login/v-icon-1.png" />
											<span></span>
										</div>
										<div class="show2">
										    <img src="img/login/v-icon-2.png" />
						                    <span></span>
						                </div>
						                <div class="success">
						                	<img src="img/login/v-icon-3.png" />
						                    <span></span>
						                </div>
									</div>
								</div>
							</div>
							<div class="info">
								<i>验证码:</i>
								<div class="info_r">
								  <div class="incode">
									<input type="text" class="code" placeholder="请输入验证码" />
									<div class="codo">
										<img src="img/login/code1.jpg" />
									</div>
									<a href="javascript:;">换一张</a>
								  </div>
								  <div class="error">
								  	    <div class="show1">
											<img src="img/login/v-icon-1.png" />
											<span></span>
										</div>
										<div class="show2">
										    <img src="img/login/v-icon-2.png" />
						                    <span></span>
						                </div>
						                <div class="success">
						                	<img src="img/login/v-icon-3.png" />
						                    <span></span>
						                </div>
								  </div>
								</div>
							</div>
							<div class="mcicont_line">
								<a href="#">阅读《我买网网上商城服务条款》</a>
							</div>
							<div class="mcicont_btn">
								<input type="submit" value="同意并注册" class="btn_aleft"/>
								<span class="btn_aright">我有邀请码</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		
		<!--尾部-->
		<div class="footer">
			<div class="footop auto">
				Copyright©2009-2016 我买网上购物 All Rights Reserved 中粮海优（北京）有限公司版权所有<br/>
				中粮海优（北京）有限公司 北京市朝阳区朝阳门南大街8号18F-09室<br />
				<div class="anbei">
					<a href="#">
						<img src="img/login/beian.png" />
						<p>京公网安备 11010102000458号</p>
					</a>
				</div>
				<span>京ICP备 13003995号 营业执照（统一社会信用代码）91110000055590239L 食品经营许可证（社会信用代码）05559023-9</span>
			</div>
			<div class="foobootm"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/register.js" ></script>
</html>
